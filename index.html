<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Calculator app</title>
</head>
<body>
  <section class="calculator-container">
    <div class="calculator-container__top">
      <h2 class="calculator-container__h2">calc</h2>
      <div class="theme-selector">
        <p class="theme-selector__p">theme</p>
        <div class="theme-selector__box">
          <div class="theme-selector__numbers">
            <p>1</p>
            <p>2</p>
            <p>3</p>
          </div>
          <div class="theme-selector__switch">
            <div class="theme-selector__button"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="calculator-container__screen">
      <p>399,981</p>
    </div>
    <div class="calculator-container__keypad">
      <div class="keypad-container">
          <div class="keypad-container__rows">
            <button class="keypad-container__buttons">7</button>
            <button class="keypad-container__buttons">8</button>
            <button class="keypad-container__buttons">9</button>
            <button class="keypad-container__buttons 
            keypad-container__buttons-del">DEL</button>
          </div>
          <div class="keypad-container__rows">
            <button class="keypad-container__buttons">4</button>
            <button class="keypad-container__buttons">5</button>
            <button class="keypad-container__buttons">6</button>
            <button class="keypad-container__buttons">+</button>
          </div>
          <div class="keypad-container__rows">
            <button class="keypad-container__buttons">1</button>
            <button class="keypad-container__buttons">2</button>
            <button class="keypad-container__buttons">3</button>
            <button class="keypad-container__buttons">-</button>
          </div>
          <div class="keypad-container__rows">
            <button class="keypad-container__buttons">.</button>
            <button class="keypad-container__buttons">0</button>
            <button class="keypad-container__buttons">/</button>
            <button class="keypad-container__buttons">x</button>
          </div>
          <div class="keypad-container__rows">
            <button class="keypad-container__buttons 
            keypad-container__buttons--reset">RESET</button>
            <button class="keypad-container__buttons 
            keypad-container__buttons--equal">=</button>
          </div>
      </div>
    </div>
  </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> 
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Calculator app</title>
</head>
<body id="body" class="body--deep-blue">

    <section class="calculator-container">

        <div id="calculator-top" 
            class="calculator-container__top calculator-container__top--deep-blue">

            <h2 class="calculator-container__h2">calc</h2>

            <div class="theme-selector">

                <p class="theme-selector__p">theme</p>

                <div class="theme-selector__box">

                    <div class="theme-selector__numbers">

                        <button type="button" id="theme-1" 
                                class="theme-selector__number theme-selector__number--deep-blue">1
                        </button>

                        <button type="button" id="theme-2" 
                                class="theme-selector__number theme-selector__number--deep-blue">2
                        </button>

                        <button type="button" id="theme-3" 
                                class="theme-selector__number theme-selector__number--deep-blue">3
                        </button>

                    </div>

                    <div id="switch" 
                        class="theme-selector__switch theme-selector__switch--deep-blue">

                        <!--Se debe poner un elemento de accesibilidad que identifique el tipo de botÃ³n-->
                        <button id="button-theme" 
                                class="theme-selector__button theme-selector__button--deep-blue">
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div id="screen-container" 
            class="calculator-container__screen calculator-container__screen--deep-blue">

            <p id="screen">0</p>
        </div>

        <div id="keypad" 
            class="calculator-container__keypad calculator-container__keypad--deep-blue">

            <div class="keypad-container">

            <!--Numbers 7 to 9-->
                <div class="keypad-container__rows">

                    <button type="button" value="7" id="btn-7" 
                            class="keypad-container__buttons keypad-container__buttons--deep-blue">7
                    </button>
                        
                    <button type="button" value="8" id="btn-8" 
                            class="keypad-container__buttons keypad-container__buttons--deep-blue">8
                    </button>
                        
                    <button type="button" value="9" id="btn-9" 
                            class="keypad-container__buttons keypad-container__buttons--deep-blue">9
                    </button>
                        
                    <button type="button" value="DEL" id="btn-del" 
                            class="keypad-container__buttons buttons-del-res-equals
                            buttons-del-res buttons-del-res--deep-blue">DEL
                    </button>
                </div>

                <!--Numbers 4 to 6-->
                <div class="keypad-container__rows">

                    <button type="button" value="4" id="btn-4"
                            class="keypad-container__buttons keypad-container__buttons--deep-blue">4
                    </button>
                        
                    <button type="button" value="5" id="btn-5"
                            class="keypad-container__buttons keypad-container__buttons--deep-blue">5
                    </button>
                        
                    <button type="button" value="6" id="btn-6"
                            class="keypad-container__buttons keypad-container__buttons--deep-blue">6
                    </button>
                        
                    <button type="button" value="+" id="btn-plus"
                            class="keypad-container__buttons keypad-container__buttons--deep-blue">+
                    </button>
                </div>

                <!--Numbers 1 to 3-->
                <div class="keypad-container__rows">

                    <button type="button" value="1" id="btn-1"
                            class="keypad-container__buttons keypad-container__buttons--deep-blue">1
                    </button>
                        
                    <button type="button" value="2" id="btn-2"
                            class="keypad-container__buttons keypad-container__buttons--deep-blue">2
                    </button>
                        
                    <button type="button" value="3"  id="btn-3"
                            class="keypad-container__buttons keypad-container__buttons--deep-blue">3
                    </button>
                        
                    <button type="button" value="-" id="btn-minus"
                            class="keypad-container__buttons keypad-container__buttons--deep-blue">-
                    </button>
                </div>

                <!--Number 0 and keys-->
                <div class="keypad-container__rows">

                    <button type="button" value="." id="btn-decimal"
                            class="keypad-container__buttons keypad-container__buttons--deep-blue">.
                    </button>
                        
                    <button type="button" value="0" id="btn-0"
                            class="keypad-container__buttons keypad-container__buttons--deep-blue">0
                    </button>
                        
                    <button type="button" value="/" id="btn-divide"
                            class="keypad-container__buttons keypad-container__buttons--deep-blue">/
                    </button>
                        
                    <button type="button" value="x" id="btn-multiply"
                            class="keypad-container__buttons keypad-container__buttons--deep-blue">x
                    </button>
                </div>

                <!--Reset and equals-->
                <div class="keypad-container__rows">

                    <button id="btn-reset"
                            class="keypad-container__buttons buttons-reset-equals buttons-del-res-equals
                            buttons-del-res buttons-del-res--deep-blue">RESET
                    </button>

                    <button value="=" id="btn-equal" 
                            class="keypad-container__buttons buttons-del-res-equals 
                            buttons-reset-equals button--equal--deep-blue">=
                    </button>
                </div>
            </div>
        </div>

    </section>

    <div id="attribution" 
        class="attribution attribution--deep-blue">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Rider1229</a>.
    </div> 
    
    <script type="module" src="./src/js/main.js"></script>
</body>
</html>

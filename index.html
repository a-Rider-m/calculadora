<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Calculator app</title>
</head>
<body class="body--dark-purple">

    <section class="calculator-container">

        <div class="calculator-container__top 
            calculator-container__top--dark-purple">

            <h2 class="calculator-container__h2">calc</h2>

            <div class="theme-selector">

                <p class="theme-selector__p">theme</p>

                <div class="theme-selector__box">

                    <div class="theme-selector__numbers">

                        <p>1</p>
                        <p>2</p>
                        <p>3</p>
                    </div>
                    <div class="theme-selector__switch 
                        theme-selector__switch--dark-purple">

                        <div class="theme-selector__button 
                            theme-selector__button--dark-purple">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="calculator-container__screen 
            calculator-container__screen--dark-purple">

            <p>399,981</p>
        </div>

        <div class="calculator-container__keypad 
            calculator-container__keypad--dark-purple">

            <div class="keypad-container">

            <!--Numbers 7 to 9-->
                <div class="keypad-container__rows">

                    <button type="button" class="keypad-container__buttons 
                        keypad-container__buttons--dark-purple">7
                    </button>
                        
                    <button type="button" class="keypad-container__buttons 
                        keypad-container__buttons--dark-purple">8
                    </button>
                        
                    <button type="button" class="keypad-container__buttons 
                        keypad-container__buttons--dark-purple">9
                    </button>
                        
                    <button type="button" class="keypad-container__buttons 
                        buttons-del-res-equals
                        buttons-del-res--dark-purple">DEL
                    </button>
                </div>

                <!--Numbers 4 to 6-->
                <div class="keypad-container__rows">

                    <button type="button" class="keypad-container__buttons 
                        keypad-container__buttons--dark-purple">4
                    </button>
                        
                    <button type="button" class="keypad-container__buttons 
                        keypad-container__buttons--dark-purple">5
                    </button>
                        
                    <button type="button" class="keypad-container__buttons 
                        keypad-container__buttons--dark-purple">6
                    </button>
                        
                    <button type="button" class="keypad-container__buttons 
                        keypad-container__buttons--dark-purple">+
                    </button>
                </div>

                <!--Numbers 1 to 3-->
                <div class="keypad-container__rows">

                    <button type="button" class="keypad-container__buttons 
                        keypad-container__buttons--dark-purple">1
                    </button>
                        
                    <button type="button" class="keypad-container__buttons 
                        keypad-container__buttons--dark-purple">2
                    </button>
                        
                    <button type="button" class="keypad-container__buttons 
                        keypad-container__buttons--dark-purple">3
                    </button>
                        
                    <button type="button" class="keypad-container__buttons 
                        keypad-container__buttons--dark-purple">-
                    </button>
                </div>

                <!--Number 0 and keys-->
                <div class="keypad-container__rows">

                    <button type="button" class="keypad-container__buttons 
                        keypad-container__buttons--dark-purple">.
                    </button>
                        
                    <button type="button" class="keypad-container__buttons 
                        keypad-container__buttons--dark-purple">0
                    </button>
                        
                    <button type="button" class="keypad-container__buttons 
                        keypad-container__buttons--dark-purple">/
                    </button>
                        
                    <button type="button" class="keypad-container__buttons 
                        keypad-container__buttons--dark-purple">x
                    </button>
                </div>

                <!--Reset and equals-->
                <div class="keypad-container__rows">

                    <button class="keypad-container__buttons 
                        buttons-reset-equals buttons-del-res-equals
                        buttons-del-res--dark-purple">RESET
                    </button>

                    <button class="keypad-container__buttons 
                        buttons-del-res-equals 
                        buttons-reset-equals 
                        button--equal--dark-purple">=
                    </button>
                </div>
            </div>
        </div>

    </section>

    <div class="attribution attribution--dark-purple">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Your Name Here</a>.
    </div> 

</body>
</html>

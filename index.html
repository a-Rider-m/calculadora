<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Calculator app</title>
</head>
<body>
  <section class="calculator-container">
    <div class="calculator-container__top">
      <h2 class="calculator-container__h2">calc</h2>
      <div class="theme-selector">
        <p class="theme-selector__p">theme</p>
        <div class="theme-selector__box">
          <div class="theme-selector__numbers">
            <p>1</p>
            <p>2</p>
            <p>3</p>
          </div>
          <div class="theme-selector__switch">
            <div class="theme-selector__button"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="calculator-container__screen">
      <p>399,981</p>
    </div>
    <div class="calculator-container__keypad">
      <table>
        <tbody>
          <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
            <td>DEL</td>
          </tr>
          <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td>+</td>
          </tr>
          <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>-</td>
          </tr>
          <tr>
            <td>.</td>
            <td>0</td>
            <td>/</td>
            <td>x</td>
          </tr>
          <tr>
            <td>RESET</td>
            <td>=</td>
          </tr>
        </tbody>
      </table>
    </div>
  </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> 
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Calculator app</title>
</head>
<body class="body--theme-one">
  <section class="calculator-container">
    <div class="calculator-container__top calculator-container__top--theme-one">
      <h2 class="calculator-container__h2">calc</h2>
      <div class="theme-selector">
        <p class="theme-selector__p">theme</p>
        <div class="theme-selector__box">
          <div class="theme-selector__numbers">
            <p>1</p>
            <p>2</p>
            <p>3</p>
          </div>
          <div class="theme-selector__switch theme-selector__switch--theme-one">
            <div class="theme-selector__button theme-selector__button--theme-one"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="calculator-container__screen calculator-container__screen--theme-one">
      <p>399,981</p>
    </div>
    <div class="calculator-container__keypad calculator-container__keypad--theme-one">
      <div class="keypad-container">
          <div class="keypad-container__rows">
            <button type="button" class="keypad-container__buttons keypad-container__buttons--theme-one">7</button>
            <button type="button" class="keypad-container__buttons keypad-container__buttons--theme-one">8</button>
            <button type="button" class="keypad-container__buttons keypad-container__buttons--theme-one">9</button>
            <button type="button" class="keypad-container__buttons 
            keypad-container__button-del keypad-container__button-del--theme-one">DEL</button>
          </div>
          <div class="keypad-container__rows">
            <button type="button" class="keypad-container__buttons keypad-container__buttons--theme-one">4</button>
            <button type="button" class="keypad-container__buttons keypad-container__buttons--theme-one">5</button>
            <button type="button" class="keypad-container__buttons keypad-container__buttons--theme-one">6</button>
            <button type="button" class="keypad-container__buttons keypad-container__buttons--theme-one">+</button>
          </div>
          <div class="keypad-container__rows">
            <button type="button" class="keypad-container__buttons keypad-container__buttons--theme-one">1</button>
            <button type="button" class="keypad-container__buttons keypad-container__buttons--theme-one">2</button>
            <button type="button" class="keypad-container__buttons keypad-container__buttons--theme-one">3</button>
            <button type="button" class="keypad-container__buttons keypad-container__buttons--theme-one">-</button>
          </div>
          <div class="keypad-container__rows">
            <button type="button" class="keypad-container__buttons keypad-container__buttons--theme-one">.</button>
            <button type="button" class="keypad-container__buttons keypad-container__buttons--theme-one">0</button>
            <button type="button" class="keypad-container__buttons keypad-container__buttons--theme-one">/</button>
            <button type="button" class="keypad-container__buttons keypad-container__buttons--theme-one">x</button>
          </div>
          <div class="keypad-container__rows">
            <button class="keypad-container__buttons 
            keypad-container__button-reset keypad-container__button-reset--theme-one">RESET</button>
            <button class="keypad-container__buttons 
            keypad-container__button-equal keypad-container__button--equal--theme-one">=</button>
          </div>
      </div>
    </div>
  </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> 
</body>
</html>
